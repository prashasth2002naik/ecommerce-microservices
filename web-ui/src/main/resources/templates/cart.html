<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .navbar { background: #333; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 1.5rem; }
        .home-link { color: white; text-decoration: none; padding: 0.5rem 1rem; background: #ff6b6b; border-radius: 4px; }
        .container { max-width: 900px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .cart-item { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid #eee; align-items: center; }
        .cart-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
        .item-details { flex: 1; }
        .item-details h3 { margin-bottom: 0.5rem; }
        .item-price { color: #ff6b6b; font-weight: bold; font-size: 1.1rem; }
        .quantity-form { display: flex; gap: 0.5rem; align-items: center; }
        .quantity-form input { width: 60px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .quantity-form button { padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .remove-btn { background: #f44336 !important; }
        .cart-summary { margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #333; }
        .total { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .checkout-form button { width: 100%; padding: 1rem; font-size: 1.1rem; background: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .empty-cart { text-align: center; padding: 3rem; color: #666; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ›’ Shopping Cart</h1>
        <a class="home-link" th:href="@{/}">Continue Shopping</a>
    </div>
    <div class="container">
        <div th:if="${cartItems == null || cartItems.size() == 0}" class="empty-cart">
            <h2>Your cart is empty</h2>
            <p>Add some products!</p>
        </div>
        <div th:unless="${cartItems == null || cartItems.size() == 0}">
            <div class="cart-item" th:each="item : ${cartItems}">
                <img th:src="${item.product.imageUrl}" th:alt="${item.product.name}">
                <div class="item-details">
                    <h3 th:text="${item.product.name}">Product</h3>
                    <p th:text="${item.product.description}">Desc</p>
                    <div class="item-price" th:text="'$' + ${#numbers.formatDecimal(item.product.price, 1, 2)}">$0.00</div>
                </div>
                <form class="quantity-form" th:action="@{/cart/update}" method="post">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1">
                    <button type="submit">Update</button>
                </form>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <button class="remove-btn" type="submit">Remove</button>
                </form>
                <div class="item-price" th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">$0.00</div>
            </div>
            <div class="cart-summary">
                <div class="total">Total: <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</span></div>
                <form class="checkout-form" th:action="@{/checkout}" method="post">
                    <button type="submit">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
